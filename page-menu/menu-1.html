<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - À la française</title>

            <!--  Pages CSS --> 
    <link rel="stylesheet" href="/css/menu-1.css">

            <!--  Les Polices -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html"><i class="fas fa-arrow-left header__fleche"></i></a>
            <img src="../ressource/images/logo/ohmyfood.png" alt="Logo ohmyfood" class="logo">

        <main>
            <img src="../ressource/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="images">

            <section id="menu">
                <div class="menu">
                    <div class="menu__boxtitre">
                        <h1 class="menu-boxtitre__titre">À la française</h1>
                        <div class="menu-boxtitre__heart">
                            <i class="fas fa-heart heart"></i>

                    </div>
                </div>
                
            </section>
        </main>

        <footer>
            <h4 class="footer__titre">ohmyfood</h4>

                <i class="fas fa-utensils footer__icon"></i>
                <p class="footer-box__paragraphe">Proposer un restaurant</p>
            </div>
            <div class="footer__box">
                <i class="fas fa-hands-helping footer__icon"></i>
                <p class="footer-box__paragraphe">Devenir partenaire</p>
