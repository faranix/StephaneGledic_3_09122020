<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

            <!--  Pages CSS --> 
    <link rel="stylesheet" href="css/style.css">

            <!--  Les Polices -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

            <!-- ICON -->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg></script>

</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">ohmyfood</h1>
        </header>

        <main>
            <section class="topmain">
                <div class="localisation">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="localisation__info">Paris, Belleville</p>
                </div>

                <div class="information">
                    <h2 class="information__titre">Réservez le menu qui vous convient</h2>
                    <p class="information__paragraphe">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="information__button">Explorer nos restaurants</button>
                </div>
            </section>

            <section class="fonctionnement">
                <h3 class="fonctionnement__title">Fonctionnement</h3>
                <div class="fonctionnement__box">
                    <div class="fonctionnement-box__circle">1</div>
                    <div class="fonctionnement-box__icon"><i class="fas fa-mobile-alt"></i></div>
                    <div class="fonctionnement-box__paragraphe">Choisissez un restaurant</div>
                </div>

                <div class="fonctionnement__box">
                    <div class="fonctionnement-box__circle">2</div>
                    <div class="fonctionnement-box__icon"><i class="fas fa-mobile-alt"></i></div>
                    <div class="fonctionnement-box__paragraphe">Composez votre menu</div>
                </div>

                <div class="fonctionnement__box">
                    <div class="fonctionnement-box__circle">3</div>
                    <div class="fonctionnement-box__icon"><i class="fas fa-store"></i></div>
                    <div class="fonctionnement-box__paragraphe">Dégustez au restaurant</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
